<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            background-color: #F0F0F0;
            padding: 20px;
        }

        h1 {
            color: navy;
        }

        h2 {
            color: #E74C3C;
        }

        h3 {
            color: rgb(46, 204, 113);
        }

        p {
            color: rgb(52, 73, 94);
            background-color: rgb(241, 196, 15);
            padding: 10px;
        }

        div {
            background-color: rgba(155, 89, 182, 0.5);
            padding: 20px;
            color: white;
        }
    </style>
</head>

<body>
    <h1>Les couleurs en CSS</h1>
    <h2>Couleur par nom</h2>
    <h3>Couleur hexadécimale</h3>
    <p>Ce paragraphe utilise RGB.</p>
    <div>Cette boîte utilise RGBA avec transparence.</div>
</body>

</html>
